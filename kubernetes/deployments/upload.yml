apiVersion: apps/v1
kind: Deployment
metadata:
  name: fc-upload
  labels:
    app: fc-upload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fc-upload
  template:
    metadata:
      labels:
        app: fc-upload
    spec:
      containers:
        - name: fc-upload
          image: sthanguy/fc-upload:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: session-secret
              mountPath: "/usr/route/config/session"
        - name: fc-logging
          image: sthanguy/fc-logging:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: custom-webhook-secret
              mountPath: "/usr/logger/config/custom/"
              readOnly: true
      volumes:
        - name: custom-webhook-secret
          secret:
            secretName: custom-webhook-secret
            items:
            - key: secret
              path: secret
        - name: session-secret
          secret:
            secretName: session-secret
            items:
            - key: secret
              path: secret